<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>OSMOSIS 2K25 — Home</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Cinzel:wght@700&display=swap" rel="stylesheet">

<style>
/* ---------------------------------- */
/* GLOBAL THEME (same as performing) */
/* ---------------------------------- */
:root {
  --neon: #00eaff;
  --neon-glow: 0 0 15px #00eaff, 0 0 30px #00eaff;
  --gold: #f6d878;
}
body {
  margin: 0;
  background: #020202;
  font-family: 'Inter', sans-serif;
  color: white;
  overflow-x: hidden;
}

/* HEADER / NAV */
header {
  position: fixed;
  top:0; width:100%;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(8px);
  z-index: 15;
  border-bottom: 1px solid rgba(0,255,255,0.15);
}
.nav-wrap {
  max-width: 1200px;
  margin: auto;
  padding: 10px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.brand { display: flex; align-items: center; gap: 10px; }
.brand img { height: 50px; }
.title {
  font-family: 'Cinzel', serif;
  font-size: 1.7rem;
  color: var(--neon);
  text-shadow: var(--neon-glow);
}

nav a {
  color: #fff;
  margin: 0 10px;
  text-decoration: none;
  font-weight: 600;
  transition: .3s;
}
nav a:hover {
  color: var(--neon);
  text-shadow: var(--neon-glow);
}

/* ---------------------------------- */
/* HERO SECTION                      */
/* ---------------------------------- */
.hero {
  text-align: center;
  padding-top: 140px;
  padding-bottom: 80px;
  position: relative;
}

/* GLOWING CIRCLE LOGO */
.logo-circle {
  width: 260px;
  height: 260px;
  margin: 0 auto 20px;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;

  box-shadow:
    0 0 25px #00c6ff,
    0 0 40px #00c6ff,
    inset 0 0 25px #00c6ff;
}

.logo-circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TITLE */
.hero h1 {
  font-family: 'Cinzel', serif;
  font-size: 3rem;
  color: var(--gold);
  text-shadow: 0 0 10px #ffea86;
  margin: 10px 0;
}

.subtitle {
  margin-top: -10px;
  color: #ddd;
  font-size: 1.1rem;
}

/* COUNTDOWN */
.countdown {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 12px;
}
.countbox {
  background: rgba(0,0,0,0.6);
  padding: 12px 18px;
  border-radius: 10px;
  border: 1px solid rgba(0,255,255,0.3);
  font-size: 1rem;
  box-shadow: var(--neon-glow);
}

/* EXPLORE BUTTON */
.hero a {
  display: inline-block;
  margin-top: 25px;
  padding: 12px 25px;
  background: var(--neon);
  color: #001;
  border-radius: 10px;
  font-weight: 700;
  text-decoration: none;
  box-shadow: var(--neon-glow);
}

/* ---------------------------------- */
/* FLOATING AIRPLANE                  */
/* ---------------------------------- */
.airplane {
  position: fixed;
  width: 120px;
  opacity: 0.8;
  z-index: 5;
  pointer-events: none;
  animation: flyPath 16s ease-in-out infinite;
  filter: drop-shadow(0 0 8px #00eaff);
}

/* Smooth curved flight path */
@keyframes flyPath {
  0%   { transform: translate(-10vw, 10vh) rotate(10deg); }
  20%  { transform: translate(20vw, 5vh) rotate(5deg); }
  40%  { transform: translate(50vw, 20vh) rotate(0deg); }
  60%  { transform: translate(80vw, 40vh) rotate(-5deg); }
  80%  { transform: translate(50vw, 70vh) rotate(5deg); }
  100% { transform: translate(-10vw, 50vh) rotate(10deg); }
}


/* FOOTER */
footer {
  text-align:center;
  padding:20px;
  margin-top:60px;
  color:rgba(255,255,255,0.6);
  background:rgba(0,0,0,0.4);
}
</style>

</head>

<body>

<header>
  <div class="nav-wrap">
    <div class="brand">
      <img src="images/osmosis.png" alt="logo">
     <!--  <div class="title">OSMOSIS 2K25</div> -->
    </div>
    <nav>

      <a href="performing.html">Performing Arts</a>

      <a href="finale.html">Finale</a>
      <a href="workforce.html">Workforce</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>


<!----------------------- HERO -------------------------->
<section class="hero">

  <!-- Airplane -->
  <img src="images/PL.png" class="airplane" alt="plane">

  <!-- Circular Logo -->
  <div class="logo-circle">
    <img src="images/osmosis.png" alt="Osmosis Circle Logo">
  </div>

  <h1>OSMOSIS 2K25</h1>
  <p class="subtitle">Spectrum of Global Fiesta — 22nd to 29th November 2025</p>

  <!-- Countdown -->
  <div class="countdown">
    <div class="countbox"><span id="cd-days">--</span> Days</div>
    <div class="countbox"><span id="cd-hours">--</span> Hours</div>
    <div class="countbox"><span id="cd-mins">--</span> Minutes</div>
    <div class="countbox"><span id="cd-secs">--</span> Seconds</div>
  </div>

 <!--  <a href="events.html">Explore Events</a> -->
</section>


<footer>
  © 2025 Guardian Degree College — Osmosis 2K25
</footer>


<!-- COUNTDOWN SCRIPT -->
<script>
function updateCountdown() {
  const eventDate = new Date("November 22, 2025 00:00:00").getTime();
  const now = new Date().getTime();
  const diff = eventDate - now;

  if (diff <= 0) return;

  document.getElementById("cd-days").textContent = Math.floor(diff / (1000*60*60*24));
  document.getElementById("cd-hours").textContent = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
  document.getElementById("cd-mins").textContent = Math.floor((diff % (1000*60*60)) / (1000*60));
  document.getElementById("cd-secs").textContent = Math.floor((diff % (1000*60)) / 1000);
}
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
